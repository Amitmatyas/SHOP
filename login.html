<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות</title>
    <style>
        /* סגנון בסיסי - תוכל להוסיף CSS מפורט יותר */
        body { font-family: Arial, sans-serif; margin: 20px; direction: rtl; text-align: center; }
        header { margin-bottom: 20px; }
        form { max-width: 300px; margin: 0 auto; display: flex; flex-direction: column; }
        label { margin-top: 10px; }
        input { padding: 8px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
        .error-message { color: red; margin-top: 10px; }
        .google-btn { background-color: #fff; color: #000; border: 1px solid #ccc; border-radius: 5px; padding: 10px 15px; cursor: pointer; display: inline-block; margin-top: 20px; }
    </style>
</head>
<body>
    <header>
        <h1>התחברות לחנות</h1>
    </header>

    <main>
        <form id="login-form">
            <div>
                <label for="email">כתובת אימייל:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">סיסמה:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <p class="error-message" id="login-error"></p>
            <button type="submit">התחבר</button>
        </form>

        <hr style="margin: 20px auto; width: 50%;">
        <button class="google-btn" id="google-login">התחבר עם גוגל</button>

        <p style="margin-top: 20px;">אין לך חשבון? <a href="register.html">הרשם כאן</a></p>
    </main>

    <footer>
        <p>&copy; 2025 החנות שלי. כל הזכויות שמורות.</p>
    </footer>

    <script type="module" src="login.js"></script>
</body>
</html>
